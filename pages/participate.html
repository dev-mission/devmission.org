<h1> Participate Form </h1>
<form action="" method="POST">
  <div class="form-group">

  </div>

  <div class="form-group">
        <label for="contact-middle-name">Middle Name</label>
        <input type="text" class="form-control" id="contact-middle-name" placeholder="MName" name="entry.919386072" aria-describedby="contact-middle-name-error">
        <p id="contact-middle-name-error" class="help-block"></p>
  </div>

  <div class="form-group">
        <label for="contact-last-name">Last Name</label>
        <input type="text" class="form-control" id="contact-last-name" placeholder="LName" name="entry.206814970" aria-describedby="contact-last-name-error">
        <p id="contact-last-name-error" class="help-block"></p>
  </div>

  <div class="form-group">
        <label for="address-title">Address (Street, Apt#)</label>
        <input type="title" class="form-control" id="address-title" placeholder="Address" name="entry.1358523807" aria-describedby="address-title-error">
        <p id="address-title-error" class="help-block"></p>
  </div>

  <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City" name="entry.952400269" aria-describedby="city-error">
        <p id="city-error" class="help-block"></p>
  </div>

  <div class="form-group">
        <label for="zip code">Zip Code</label>
        <textarea class="form-control" id="zip code" placeholder="ZipCode" name="entry.511556928" aria-describedby="zip-code"></textarea>
        <p id="zip-code-error" class="help-block"></p>
  </div>

  <div class="form-group">
        <label for="date-of-birth">Date of Birth(mm/dd/yyyy)</label>
        <textarea class="form-control" id="date-of-birth" placeholder="date-of-birth" name="entry.988194661" aria-describedby="date-of-birth-error"></textarea>
        <p id="date-of-birth-error" class="help-block"></p>
  </div>


  <div class="form-group">
        <label for="contact-home-number">Phone Number(Home)</label>
        <textarea class="form-control" id="contact-home-number" placeholder="home-number" name="entry.2088293968" aria-describedby="contact-home-number-error"></textarea>
        <p id="contact-home-number" class="help-block"></p>
  </div>

  <div class="form-group">
        <label for="contact-mobile-number">Phone Number(Mobile)</label>
        <textarea class="form-control" id="contact-mobile-number" placeholder="mobile-number" name="entry.2088293968" aria-describedby="contact-mobile-number-error"></textarea>
        <p id="contact-mobile-number" class="help-block"></p>

  <div class="form-group">
        <label for="contact-email">Email</label>
        <textarea class="form-control" id="contact-email" placeholder="Email" name="entry.285442385" aria-describedby="contact-email-error"></textarea>
        <p id="contact-email" class="help-block"></p>
  </div>

  <div class="form-group">
    <label for="contact-age">Age</label>
    <textarea class="form-control" id="contact-age" placeholder="Age" name="entry.84273717" aria-describedby="contact-age-error"></textarea>
    <p id="contact-age" class="help-block"></p>
  </div>

  <div class="form-group">
    <label for="gender"> Gender </label>
    <input type = "radio" name = "entry.966779481" id="contact-gender" value="Male">
    <input type = "radio" name = "entry.966779481" id="contact-gender" value="Female">
    <input type = "radio" name = "entry.966779481" id="contact-gender" value="Transgender">
    <input type = "radio" name = "entry.966779481" id="contact-gender" value="Prefer not to say">
  </div>

  <div class="form-group">
    <label for="identification"> Do you have the following: </label>
      <input type = "radio" name = "entry.252558192" id="contact-identification" value="CA ID">
      <input type = "radio" name = "entry.252558192" id="contact-identification" value="CA Driver Licence">
      <input type = "radio" name = "entry.252558192" id="contact-identification" value="SF ID">
      <input type = "radio" name = "entry.252558192" id="contact-identification" value="Passport">
  </div>

  <div class="form-group">
    <label for="program-commitment"> Can you start and complete the 3 month intensive program? Or the Summer Session? </label>
    <input type = "radio" name = "entry.311765769" id="commitment" value="Yes">
    <input type = "radio" name = "entry.311765769" id="commitment" value="No">
  </div>

  <div class="form-group">
    <label for="join-reasoning">Why you want to join the Dev Mission Program?</label>
    <textarea class="form-control" id="join-reasoning" placeholder="Why do you want to join?" name="entry.2081252789" aria-describedby="join-reasoning-error"></textarea>
    <p id="join-reasoning" class="help-block"></p>
  </div>

  <div class="form-group">
    <label for="grad-goals">What do you want to do when you finish Dev Mission Program?</label>

    <p id="grad-goals" class="help-block"></p>
  </div>

  <div class="form-group">
    <label for="program-session"> Which Session are you interested in? </label>
    <input type = "radio" name = "entry.1221357470" id="session" value="Spring 2017">
    <input type = "radio" name = "entry.1221357470" id="session" value="Summer 2017">
    <input type = "radio" name = "entry.1221357470" id="session" value="Fall 2017">
    <input type = "radio" name = "entry.1221357470" id="session" value="Spring 2018">
  </div>

  <button type="submit" class="btn btn-default" id="participate-form-submit">Submit</button>
</form>
